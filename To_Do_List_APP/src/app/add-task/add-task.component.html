<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="col-sm-12">
    <div class="row">
        <div class="col-sm-6">
            <label for="Title">Enter Task</label>
            <input type="text" name="title" id="Title" ngModel required />
        </div>
        <div class="col-sm-1 ">
            <button class="btn btn-success" [disabled]="!f.valid">ADD Task</button>
        </div>
    </div>
    <p *ngIf="!f.valid">please add a valid Task</p>

</form>
