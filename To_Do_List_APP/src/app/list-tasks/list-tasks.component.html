<ul *ngFor="let todo of todos">
    <li *ngIf="!todo.isCompletted">
        <div class="row">
            <div class="col-sm-6 col-md-3 col-xl-3">
                <p>{{ todo.Title }}</p>
            </div>
            <div class="col-sm-6 col-md-1 col-xl-1">
                <button (click)="onComplete(todo.ID)" class="btn btn-success">check</button>
            </div>
        </div>
    </li>
</ul>
<div *ngIf="!todos?.length">
    <p>Your Todo List is Empty!</p>
</div>
